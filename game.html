<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Hunt - Game</title>
    <!-- Your game styles here -->
    <style>
        /* Your existing game styles */
    </style>
</head>
<body>
    <!-- Your game content -->
    <div id="game-container">
        <!-- Game elements here -->
    </div>

    <!-- Add a logout button somewhere in your game UI -->
    <button id="logout-button" style="position: absolute; top: 10px; right: 10px; padding: 8px 15px; background: #4A148C; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Logout
    </button>

    <!-- Firebase SDK (same as in login.html) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Firebase configuration (must match your login.html config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check authentication when game loads
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // If not logged in, redirect to login page
                window.location.href = "login.html";
            } else {
                // User is logged in, initialize game
                initGame();
            }
        });

        // Add logout button functionality
        document.getElementById('logout-button').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = "login.html?logout=true";
            });
        });

        // Your game initialization function
        function initGame() {
            // Your game initialization code here
            console.log("Game initialized for logged in user");
        }
    </script>
</body>
</html>
