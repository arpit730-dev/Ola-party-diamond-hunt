<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Hunt - Authentication</title>
    <style>
        /* Base Styles */
        body {
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Auth Container */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Login/Signup Form */
        .auth-box {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: all 0.5s ease;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #FFD700;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #64FFDA;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .input-group label {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #aaa;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            background: #1A1A2E;
            padding: 0 5px;
            color: #FFD700;
        }

        .auth-button {
            background: linear-gradient(to right, #4A148C, #7B1FA2);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .toggle-auth {
            margin-top: 20px;
            color: #aaa;
            cursor: pointer;
        }

        .toggle-auth span {
            color: #64FFDA;
            font-weight: bold;
        }

        .error-message {
            color: #FF5252;
            margin: 10px 0;
            min-height: 20px;
        }

        /* Logout Page */
        .logout-box {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: none;
        }

        .logout-message {
            margin-bottom: 30px;
        }

        .login-again {
            background: linear-gradient(to right, #4A148C, #7B1FA2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .login-again:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login/Signup Form -->
        <div class="auth-box" id="auth-box">
            <div class="logo">
                <span>ðŸ’Ž</span>
                <span>Diamond Hunt</span>
            </div>
            <h2 id="auth-title">Login</h2>
            
            <div class="auth-form">
                <div class="input-group">
                    <input type="email" id="auth-email" required>
                    <label for="auth-email">Email</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="auth-password" required>
                    <label for="auth-password">Password</label>
                </div>
                
                <div class="error-message" id="error-message"></div>
                
                <button class="auth-button" id="auth-button">Login</button>
                
                <div class="toggle-auth" id="toggle-auth">
                    Don't have an account? <span>Sign Up</span>
                </div>
            </div>
        </div>

        <!-- Logout Page -->
        <div class="logout-box" id="logout-box">
            <div class="logo">
                <span>ðŸ’Ž</span>
                <span>Diamond Hunt</span>
            </div>
            <h2>Logged Out</h2>
            
            <div class="logout-message">
                <p>You have been successfully logged out.</p>
                <p>Your game progress has been saved.</p>
            </div>
            
            <button class="login-again" id="login-again">Login Again</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const authBox = document.getElementById('auth-box');
        const logoutBox = document.getElementById('logout-box');
        const authTitle = document.getElementById('auth-title');
        const authButton = document.getElementById('auth-button');
        const toggleAuth = document.getElementById('toggle-auth');
        const authEmail = document.getElementById('auth-email');
        const authPassword = document.getElementById('auth-password');
        const errorMessage = document.getElementById('error-message');
        const loginAgain = document.getElementById('login-again');
        
        let isLoginMode = true;

        // Check initial auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is logged in, redirect to game
                window.location.href = "game.html";
            } else {
                // Check if coming from logout
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('logout')) {
                    showLogoutPage();
                    // Clean the URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
        });

        // Show logout page
        function showLogoutPage() {
            authBox.style.display = 'none';
            logoutBox.style.display = 'block';
        }

        // Show auth page
        function showAuthPage() {
            logoutBox.style.display = 'none';
            authBox.style.display = 'block';
        }

        // Toggle between Login and Signup
        toggleAuth.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            errorMessage.textContent = '';
            
            if (isLoginMode) {
                authTitle.textContent = 'Login';
                authButton.textContent = 'Login';
                toggleAuth.innerHTML = 'Don\'t have an account? <span>Sign Up</span>';
            } else {
                authTitle.textContent = 'Sign Up';
                authButton.textContent = 'Sign Up';
                toggleAuth.innerHTML = 'Already have an account? <span>Login</span>';
            }
        });

        // Handle form submission
        authButton.addEventListener('click', () => {
            const email = authEmail.value;
            const password = authPassword.value;
            errorMessage.textContent = '';
            
            if (!email || !password) {
                errorMessage.textContent = 'Please fill in all fields';
                return;
            }
            
            if (isLoginMode) {
                // Login
                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        window.location.href = "game.html";
                    })
                    .catch((error) => {
                        showError(error);
                    });
            } else {
                // Sign Up
                auth.createUserWithEmailAndPassword(email, password)
                    .then(() => {
                        window.location.href = "game.html";
                    })
                    .catch((error) => {
                        showError(error);
                    });
            }
        });

        // Login Again button
        loginAgain.addEventListener('click', () => {
            showAuthPage();
        });

        // Show error message
        function showError(error) {
            let message = error.message;
            
            // User-friendly error messages
            if (error.code === 'auth/user-not-found') {
                message = 'No account found with this email';
            } else if (error.code === 'auth/wrong-password') {
                message = 'Incorrect password';
            } else if (error.code === 'auth/email-already-in-use') {
                message = 'Email already in use';
            } else if (error.code === 'auth/weak-password') {
                message = 'Password should be at least 6 characters';
            } else if (error.code === 'auth/invalid-email') {
                message = 'Invalid email address';
            }
            
            errorMessage.textContent = message;
        }
    </script>
</body>
</html>
